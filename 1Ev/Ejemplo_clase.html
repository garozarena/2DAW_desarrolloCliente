	document.write("<h1>Cambiar Fondo</h1>");
	
		document.write('<select name="colorTexto">');
   			 document.write('<option value="red" onclick="cambiarFondo(\'red\')">Rojo</option>');

		function cambiarColor(color){
			document.getElementById('texto').style.color=color;
		}

			document.getElementById("cuerpo").style.backgroundColor=color;
		}
