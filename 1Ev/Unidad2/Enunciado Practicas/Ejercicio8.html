<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 8</title>

		<script>

			function calcularPerfecto(num){

				var divisibles = new Array();
				var resultado=0;
				divisibles.push(1);

				for(var i=0;i<num;i++){
					if(i!=0 && i!=1 && num%i==0){divisibles.push(i);}
				}

				for(var j=0;j<divisibles.length;j++){
					resultado=resultado+divisibles[j];
				}
				if(resultado==num){document.write("ES UN NUMERO PERFECTO ");
				}else{document.write("NO ES UN NUMERO PERFECTO ");}
			}

		</script>

	</head>

	<body>

		<script>

		var numero = prompt("Introduce un n√∫mero:");
		calcularPerfecto(numero);
		
		</script>

	</body>
</html>
