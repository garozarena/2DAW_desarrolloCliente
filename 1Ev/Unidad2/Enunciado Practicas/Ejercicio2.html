<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 2</title>

		<script>

		function calcularPrimo(num){

			var prim=true;

    		for(var i=2;i<num; i++){
    			if(num%i==0){
    				prim=false;
    			}
    		}
			
			if (prim==true){
				document.write(num+"</br>");
			}
		}
		
		</script>

	</head>

	<body>

		<script>

			for(var i=1;i<100;i++){
				calcularPrimo(i);
			}
		
		</script>

	</body>
</html>
