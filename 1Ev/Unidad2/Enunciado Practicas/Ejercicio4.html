<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 4</title>

		<script>

		function calcularEntero(num){
			if(typeof num=="number"){document.write("ES UN NUMERO ENTERO")}
				else{document.write("NO ES UN NUMERO ENTERO ")}
		}

			
		
		</script>

	</head>

	<body>

		<script>
		
			var numero = parseInt(prompt("INTRODUCE UN NUMERO"));

			calcularEntero(numero);
		
		</script>

	</body>
</html>
