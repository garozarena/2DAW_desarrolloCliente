<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5</title>

		<script>

		function comprobarFecha(num){

			var correcta=true;

				for(var i=0;i<num.length;i++){

					document.write(num.charAt(i)+" : "+isNaN(num.charAt(i)));

					if(i!=2 && i!=5){

						if(isNaN(num.charAt(i))==true){

							correcta=false;
							

						}

					}else if(num.charAt(i)=="-" || num.charAt(i)=="/"){

						correcta=true;
						document.write(" posicion "+i);

					}else{

						correcta=false;

					}

					document.write("<br>");
				}
				if(correcta==false){
					document.write("no es una fecha");
				}else{document.write("es una fecha");}

			}
		
		</script>

	</head>

	<body>

		<script>
		
			var numero = prompt("INTRODUCE UN NUMERO");

			comprobarFecha(numero);
		
		</script>

	</body>
</html>
