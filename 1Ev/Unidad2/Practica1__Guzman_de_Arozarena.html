<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Práctica 1</title>

		<script>

		function imprimeTabla1(num){
			document.write("<table border=1>");
			document.write("<tr>");
			for(var i=num;i<=10;i++){
				document.write("<td>"+i+"</td>")
			}
			document.write("</tr>");
			document.write("</table>");

		}

		function imprimeTabla2(num){
			document.write("<table border=1>");
			document.write("<tr>");
			for(var i=num;i>=1;i--){
				document.write("<td>"+i+"</td>")
			}
			document.write("</tr>");
			document.write("</table>");
		}

		</script>

	</head>

	<body>

		<script>

			var num;
			num= window.prompt("Introduce un número");

			if(num==5){document.write("<img src='img/5.png' width='50' height='50'>" );
			}else{
				if(num>=6){
					imprimeTabla2(num);
				}else{
					imprimeTabla1(num);
				}
			}


		</script>

	</body>
</html>
