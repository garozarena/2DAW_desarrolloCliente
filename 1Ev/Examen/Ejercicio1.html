<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Ejercicio1</title>

		<script>

		var num = prompt("Introduce un número:");

		function comprobarEntero(numero){
			if(isNaN(numero)){document.getElementById("p").innerHTML = "No es un número entero";
			}else{document.getElementById("p").innerHTML = "Si es un número entero";}
		}

		</script>

	</head>

	<body>
	<button onClick="comprobarEntero(num)">Comprobar</button>
	<p id="p"></p>
	</body>
</html>
