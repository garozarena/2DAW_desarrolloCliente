<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			
			var coche = new Object();
			coche.marca = "Ford";
			coche.modelo = "Fiesta";
			coche.precio = 2000;
			coche.precioComponentes = 800;
			coche.nombreCompleto = function nombreCompleto(){return this.marca+" "+this.modelo;}
			coche.incrementoPrecio = function incrementoPrecio(porcentaje){
				this.precio+=this.precio*porcentaje/100;
			}
			coche.incrementoComplementos = function incrementoComplementos(){};

			function elementos(){

				var propiedades = Object.getOwnPropertyNames(coche);
				for(var i=0;i<propiedades.length;i++){
					document.getElementById("p").innerHTML += propiedades[i]+"<br>";
				}
			}

			/*function todos(miObjeto){

			}*/
		</script>
	</head>
	<body onload="elementos()">
		<p id="p"></p>
	</body>
</html>
