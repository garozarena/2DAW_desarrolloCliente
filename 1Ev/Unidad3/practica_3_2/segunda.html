         <script type="text/javascript">
			document.writeln("La resoluci√≥n de tu pantalla es "+screen.width+"x"+screen.height+"<br>");

			var es_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

			var es_opera = navigator.userAgent.toLowerCase().indexOf('opr') > -1;
			var es_ie = navigator.userAgent.indexOf("MSIE") > -1 ;
			var es_safari = navigator.userAgent.toLowerCase().indexOf('safari')>-1;
			var navegador="";

			if(es_opera){
			    navegador = "Opera";
			}else if(es_chrome){
			   navegador = "Chrome";
