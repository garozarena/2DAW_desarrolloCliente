<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var cont=1;
			var myVar;
			var miVentana;

			function crear() {
			    miVentana = window.open("", "", "width=500,height=400");
			    myVar = setInterval(redimensionarVentana, 5000);
			}

			function redimensionarVentana() {

				var w = miVentana.innerWidth-5;
			    var h = miVentana.innerHeight-5;
			    miVentana.resizeTo(w, h);
			    miVentana.focus();
				if(cont==11){clearInterval(myVar);}
				cont++;
			}

		</script>
	</head>
	<body>
		<button onClick="javascript:crear()">Crear</button>
	</body>
</html>
