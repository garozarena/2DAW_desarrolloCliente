<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">

			var num=1;
			var myVar;

			function iniciarIntervalo() {
			    myVar = setInterval(calcularFactorial, 13000);
			}

			function calcularFactorial() {
				var numFact = 1;
				for(var i=1;i<num;i++){
					numFact*=i;
				}
				document.getElementById("numero").innerHTML = num;
				document.getElementById("factorial").innerHTML = (numFact*num);
				num++;
			}

		</script>
		<style>
		</style>
	</head>
	<body>
		<button onClick="javascript:iniciarIntervalo()">Iniciar</button>
		<button onClick="javascript:clearInterval(myVar)">Parar</button>
		<table>
			<tr>
				<td>Numero</td>
				<td>Factorial</td>
			</tr>
			<tr>
				<td id="numero"></td>
				<td id="factorial"></td>
			</tr>
		</table>
	</body>
</html>
